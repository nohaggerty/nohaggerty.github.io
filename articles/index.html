<!DOCTYPE html>
<html lag="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content=""width=device-width, initial-scale="1.0">

        <title>Noah Haggerty</title>

        <link rel="stylesheet" href="/style.css">

        <!-- including font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Passion+One:wght@400;700;900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header></header>
        <div class="main-content">
            <h1 class="page-title" id="articles-page-title">Articles</h1>
            <div id="article-selector-container">
                <div class="option" value="Environment">
                    <img src="/media/Environment.png" alt="Environment">
                </div>
                <div class="option" value="Science">
                    <img src="/media/Science.png" alt="Science">
                </div>
                <div class="option" value="Health">
                    <img src="/media/Health.png" alt="Health">
                </div>
                <div class="option" value="None">
                    <img src="/media/None.png" alt="None">
                </div>
                <div class="option" value="Space">
                    <img src="/media/Space.png" alt="Space">
                </div>
                <div class="option" value="Energy">
                    <img src="/media/Energy.png" alt="Energy">
                </div>
                <div class="option" value="Indigenous">
                    <img src="/media/Indigenous.png" alt="Indigenous">
                </div>
                <div class="option" value="Fire">
                    <img src="/media/Fire.png" alt="Fire">
                </div>
            </div>
            <select id="article-selector-real" style="display: none";>
                <option value="Environment"></option>
                <option value="Science"></option>
                <option value="Health"></option>
                <option value="None"></option>
                <option value="Space"></option>
                <option value="Energy"></option>
                <option value="Indigenous"></option>
                <option value="Fire"></option>
            </select>
            <div id="article-container"></div>
            <div id="pagination-controls">
                <button id="prv-btn">&larr;</button>
                <span id="pg-info"></span>
                <button id="nxt-btn">&rarr;</button>
            </div>
        </div>
        <footer></footer>
        <script src="/articlesFunc.js"></script>
        <script src="/articles/articlesArticles.js"></script>
        <script src="/header.js"></script>
        <script src="/footer.js"></script>
    </body>
</html>
